<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hunter Clicker: a game on Optimal Foraging Theory</title>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <style id="keyframes"></style>
</head>
<body>
  
  <ul id="prey-list"></ul>
  
  <div class="flex">

        <div id="prey-img"></div>

  </div>
    <script src="main.js"></script>

</html>
